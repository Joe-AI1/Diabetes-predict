<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Corrected TensorFlow.js import -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: pink;">
    <div class="card p-4 shadow-lg" style="width: 22rem;">
        <h1 class="text-center mb-4">Diabetes Prediction</h1>
        
        <form id="prediction-form">
            <label>Age</label> <input type="number" id="age" required><br>
            <label>Pregnancies</label> <input type="number" id="pregnancies" required><br>
            <label>BMI</label> <input type="number" id="bmi" required><br>
            <label>Glucose</label> <input type="number" id="glucose" required><br>
            <label>Blood Pressure</label> <input type="number" id="bloodPressure" required><br>
            <label>HbA1c</label> <input type="number" id="hbA1c" required><br>
            <label>LDL</label> <input type="number" id="ldl" required><br>
            <label>HDL</label> <input type="number" id="hdl" required><br>
            <label>Triglycerides</label> <input type="number" id="triglycerides" required><br>
            <label>Waist Circumference</label> <input type="number" id="waistCircumference" required><br>
            <label>Hip Circumference</label> <input type="number" id="hipCircumference" required><br>
            <label>WHR</label> <input type="number" id="whr" required><br>
            
            <label>Family History</label> <input type="checkbox" id="familyHistory"><br>

            <label>Diet Type</label>
            <select id="dietType">
                <option value="0">Normal</option>
                <option value="1">Vegetarian</option>
                <option value="2">Vegan</option>
            </select><br>

            <label>Hypertension</label> <input type="checkbox" id="hypertension"><br>
            <label>Medication Use</label> <input type="checkbox" id="medicationUse"><br>

            <button type="button" onclick="predictDiabetes()">Predict</button>
        </form>
        
        <p id="result">N/A</p>

        <h2 class="text-center mt-4">Prediction Result:</h2>
    </div>

    <!-- Corrected JS Imports -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pages/scripts.js"></script>
</body>
</html>
