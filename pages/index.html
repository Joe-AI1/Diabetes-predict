<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: pink;">
    <div class="card p-4 shadow-lg" style="width: 22rem;">
        <h1 class="text-center mb-4">Diabetes Prediction</h1>
        
        <form id="prediction-form">
            <div class="mb-3">
                <label class="form-label">BMI</label>
                <input type="number" id="bmi" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Glucose</label>
                <input type="number" id="glucose" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Pregnancies</label>
                <input type="number" id="pregnancies" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" id="age" class="form-control" required>
            </div>

            
                    <div class="mb-3">
                <label class="form-label">Blood Pressure</label>
                <input type="number" id="bloodPressure" class="form-control" required>
            </div>

            
                    <p class="text-center text-muted">If you put it, the accuracy will improve.</p>
            <div class="mb-3">
                <label class="form-label">Skin Thickness (Optional)</label>
                <input type="number" id="skinThickness" class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Insulin (Optional)</label>
                <input type="number" id="insulin" class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Diabetes Pedigree (Optional)</label>
                <input type="text" id="diabetesGenetics" class="form-control">
            </div>
            
            
                    <button type="button" onclick="predictDiabetes()" class="btn btn-primary w-100">Predict</button>
        </form>

        <h2 class="text-center mt-4">Prediction Result:</h2>
        <p id="result" class="text-center fw-bold mt-2">N/A</p>
    </div>

    <script>
        function predictDiabetes() {
            let skinThickness = parseFloat(document.getElementById("skinThickness").value) || 0;
            let insulin = parseFloat(document.getElementById("insulin").value) || 0;
            let diabetesPedigree = document.getElementById("diabetesPedigree").value || '0.54';
            let bmi = parseFloat(document.getElementById("bmi").value);
            let glucose = parseFloat(document.getElementById("glucose").value);
            let sex = document.getElementById("sex").value === "Male" ? 1 : 0;
            let age = parseFloat(document.getElementById("age").value);
            let bloodPressure = parseFloat(document.getElementById("bloodPressure").value);

            if (isNaN(bmi) || isNaN(glucose) || isNaN(age) || isNaN(bloodPressure)) {
                alert("Please enter valid values.");
                return;
            }

            document.getElementById("result").innerText = "Processing...";
            
            setTimeout(() => {
                document.getElementById("result").innerText = "Model integration pending...";
            }, 1000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
